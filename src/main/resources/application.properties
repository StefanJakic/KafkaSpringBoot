spring.kafka.consumer.group-id=springkafkatask33;
spring.kafka.consumer.auto-offset-reset=earliest
logging.level.root=info
logging.pattern.console=%d{HH:mm:ss.SSS} %highlight(%-5level) %logger.%M - %msg%n
logging.file.name=spring-kafka-task.log
msg_start_event=START
msg_end_event=END

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/Kafka
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}