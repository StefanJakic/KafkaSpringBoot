spring.kafka.consumer.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP-SERVERS}
spring.kafka.consumer.group-id=springkafkatask_1
spring.kafka.consumer.auto-offset-reset=earliest
logging.level.root=info
logging.pattern.console=%d{HH:mm:ss.SSS} %highlight(%-5level) %logger.%M - %msg%n
logging.file.name=spring-kafka-task.log
msg_start_event=START
msg_end_event=END

spring.datasource.url=${SPRING_DATASOURCE_URL}/Kafka
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
